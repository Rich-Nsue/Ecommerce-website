<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="navBar" id="navBar">
      <menu>
        <div class="logo_menubars">
          <img src="images/icon-menu.svg" alt="icon-menu" onclick="displayMenu()">
          <img src="images/logo.svg" alt="sneakers-logo">
        </div>


        <div class="menu_nav" id="menuNav">
          <div class="close" id="closeMenu" onclick="displayMenu()">
            <img src="images/icon-close.svg" alt="icon-close">
          </div>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </menu>

      <div class="cart_profile">
        <div class="cart" onclick="openCartBox()">
          <img src="images/icon-cart.svg" alt="cart">
          <div class="cartCount" id="cartCount">0</div>
        </div>

        <div class="profile">
          <img src="images/image-avatar.png" alt="image-avatar">
        </div>

        <div class="cartBox" id="cartBox">
          <div class="desc">
            <h4>Cart</h4>
          </div>
          <div id="emptyCart" class="emptyCart"></div>
          <div class="addedcart_message" id="addedcart_message"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container" id="container"></div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script/script.js"></script>
</body>
</html>
